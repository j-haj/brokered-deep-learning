syntax = "proto3";

package heartbeat;

option go_package = "github.com/j-haj/bdl/heartbeat";

service Heartbeat {
  rpc Heartbeat(HeartbeatRequest) returns (HeartbeatResponse) {}
}

message HeartbeatRequest {
  int64 id = 1;
  string address = 2;
}

message HeartbeatResponse {
  bool reregister = 1;
}